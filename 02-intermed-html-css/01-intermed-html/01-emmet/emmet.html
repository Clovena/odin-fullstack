<!-- Typing a single ! at the beginning of a .html file prompts a so-called "Emmet Abbreviation."
 Emmet is a tool built into vscode to quickly execute common html and css actions -->

<!-- On my personal Mac machine, Emmet keybindings include:
 cmd+e to cmd+a : wrap with Abbreviation
 cmd+e to cmd+d : Delete tag -->

<!-- On my Windows machine, Emmet keybindings include:
 ctrl+e to ctrl+a : wrap with Abbreviation
 ctrl+e to ctrl+d : Delete tag -->

<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
</body>
</html>
